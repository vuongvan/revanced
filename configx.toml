
logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app

[YouTube-RV]
enabled = true
app-name = "YouTube"
build-mode = "both"
excluded-patches = "'Custom branding' 'Return YouTube Dislike' 'Premium heading' 'Alternative thumbnails'"
included-patches = "'Enable slide to seek'"
patcher-args = "-OdarkThemeBackgroundColor=#1f1f1f"
#version="19.16.39"
rv-brand = "RV"
#cli-version = "v4.4.1"
#archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.youtube"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube"
#cli-source = "Revanced/revanced-cli"


[Music-RV]
enabled = true
app-name = "Music"
rv-brand = "RV"
build-mode = "apk"
#cli-version = "v4.4.1"
#archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.apps.youtube.music"
#uptodown-dlurl = "https://youtube-music.en.uptodown.com/android"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music"
arch = "arm64-v8a"
#version="6.50.51"
excluded-patches = "'Amoled' 'Change start page' 'Custom branding icon YouTube Music' 'Custom package name' 'Return YouTube Dislike'"
#cli-source = "Revanced/revanced-cli"

