parallel-jobs = 1
enable-magisk-update = true

[Black-rv]
app-name = "blaack"
cli-source = "j-hc/revanced-cli"
build-mode = "apk"
rv-brand = "rv"
patcher-args = "-e 'Theme' -OdarkThemeBackgroundColor=@android:color/black --rip-lib armeabi-v7a"
riplib = true
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
included-patches = "'Change version code' 'Enable slide to seek'"
excluded-patches = "'Change header' 'Custom branding' 'Alternative thumbnails' 'Return YouTube Dislike'"
apkmirror-arch = "arm64-v8a"

[Dark-rv]
app-name = "daark"
cli-source = "j-hc/revanced-cli"
build-mode = "both"
rv-brand = "rv"
riplib = true
patcher-args = "-e 'Theme' -OdarkThemeBackgroundColor=#FF1F1F1F --rip-lib armeabi-v7a"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
included-patches = "'Change version code' 'Enable slide to seek'"
excluded-patches = "'Change header' 'Custom branding' 'Alternative thumbnails' 'Return YouTube Dislike'"
apkmirror-arch = "arm64-v8a"
#version = "19.16.39"

[Boost-RV]
enabled = true
app-name = "Boost"
build-mode = "apk"
version = "auto"
rv-brand = "RV"
apkmirror-dlurl = "https://www.apkmirror.com/apk/ruben-mayayo/boost-for-reddit/"

[MyExpense]
uptodown-dlurl = "https://my-expenses.en.uptodown.com/android"


[Black-rvx]
app-name = "og-black"
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
cli-source = "inotia00/revanced-cli"
rv-brand = "rvx"
patcher-args = "-e 'Theme' -OdarkThemeBackgroundColor=@android:color/black -e 'Custom branding icon for YouTube' -OappIcon=youtube -OrestoreOldSplashAnimation=true --rip-lib armeabi-v7a"
apkmirror-arch = "arm64-v8a"
build-mode = "apk"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
included-patches = "'Change version code'"
excluded-patches = "'Custom branding icon for ouTube' 'Custom branding name for YouTube' 'Custom header for YouTube' 'Return YouTube Dislike' 'Alternative thumbnails' 'Visual preferences icons for YouTube'"

[Dark-rvx]
app-name = "og-dark"
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
cli-source = "inotia00/revanced-cli"
rv-brand = "rvx"
patcher-args = "-e 'Theme' -OdarkThemeBackgroundColor=#FF1F1F1F -e 'Custom branding icon for YouTube' -OappIcon=youtube -OrestoreOldSplashAnimation=true --rip-lib armeabi-v7a"
apkmirror-arch = "arm64-v8a"
build-mode = "both"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
included-patches = "'Change version code'"
excluded-patches = "'Custom branding icon foYouTube' 'Custom branding name for YouTube' 'Custom header for YouTube' 'Return YouTube Dislike' 'Alternative thumbnails' 'Visual preferences icons for YouTube'"
patches-version = "v5.1.1-dev.2"

[Music-rvx]
enabled = true
app-name = "Music"
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
cli-source = "inotia00/revanced-cli"
rv-brand = "rvx"
build-mode = "both"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music"
arch = "arm64-v8a"
#version="6.50.51"
include-stock = true
included-patches = "'Change version code'"
excluded-patches = "'Amoled' 'Change start page' 'Custom branding icon for YouTube Music' 'Custom branding name for YouTube Music' 'Custom package name' 'Return YouTube Dislike' 'Visual preferences icons for YouTube Music'"
