parallel-jobs = 1
enable-magisk-update = true

[Black-rv]
app-name = "blaack"
cli-source = "j-hc/revanced-cli"
build-mode = "apk"
rv-brand = "rv"
patcher-args = "-e 'Theme' -OdarkThemeBackgroundColor=@android:color/black --rip-lib armeabi-v7a"
riplib = true
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
included-patches = "'Change version code' 'Enable slide to seek'"
excluded-patches = "'Change header' 'Custom branding' 'Alternative thumbnails' 'Return YouTube Dislike'"
apkmirror-arch = "arm64-v8a"

[Dark-rv]
app-name = "daark"
cli-source = "j-hc/revanced-cli"
build-mode = "both"
rv-brand = "rv"
riplib = true
patcher-args = "-e 'Theme' -OdarkThemeBackgroundColor=#FF1F1F1F --rip-lib armeabi-v7a"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
included-patches = "'Change version code' 'Enable slide to seek'"
excluded-patches = "'Change header' 'Custom branding' 'Alternative thumbnails' 'Return YouTube Dislike'"
apkmirror-arch = "arm64-v8a"
#version = "19.16.39"

[Boost-RV]
enabled = true
app-name = "Boost"
build-mode = "apk"
version = "auto"
rv-brand = "RV"
apkmirror-dlurl = "https://www.apkmirror.com/apk/ruben-mayayo/boost-for-reddit/"

[MyExpense]
uptodown-dlurl = "https://my-expenses.en.uptodown.com/android"
